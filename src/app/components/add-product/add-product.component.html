<form [formGroup]="newProductForm" (ngSubmit)="addNewProduct()" novalidate>
  <div class="form-group">
    <label for="productCode">Product Code</label>
    <input type="text" class="form-control" id="productCode" formControlName="productCode" required autofocus>
  </div>
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" id="productName" formControlName="productName" required>
  </div>
  <div class="form-group">
    <label for="location">Enter Location</label>
    <input type="text" class="form-control" id="location" formControlName="location" required>
  </div>
  <div class="form-group">
    <label for="imageCredit">Handle</label>
    <input type="text" class="form-control" id="imageCredit" value='@anuj.talan' formControlName="imageCredit">
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="statusToggle" formControlName="status" required>
    <label class="custom-control-label" for="statusToggle">Status</label>
  </div>
  <div class="form-group">
    <label for="searchTags">Select Tags for Search</label>
    <select multiple class="form-control" id="searchTags" formControlName="searchTags" required>
      <option *ngFor="let option of searchtagsVar" [value]="option">{{option.code}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="productDescription">Product Description</label>
    <textarea class="form-control" id="productDescription" rows="3" formControlName="productDescription"
      required></textarea>
  </div>
  <div class="custom-file form-group" formGroupName="dataStore">
    <input type="file" class="custom-file-input" id="imageFile" formControlName="dataContent">
    <label class="custom-file-label" for="imageFile">Upload Image</label>
  </div>
  <p>
    Form Status: {{ newProductForm.status }}
    Form Value: {{ newProductForm.value | json }}
  </p>
  <button class="btn btn-primary form-group" type="submit">Submit</button>
</form>
